<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="예찬종" />
        <meta property="og:description" content="배우 김찬종 공식 팬카페 : 예찬종" />
        <meta property="og:image" content="뉴로고 배경없음(파).png" />
        <title>배우 김찬종 공식 팬카페 : 예찬종</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
            body{background-color: rgb(11, 11, 78);}
            .profile{
                width: 100px;
                height: 100px;
                background-color: beige;
                border-radius: 100%;
                border : 2px solid white;
                background-image: url('뉴로고 배경없음(파).png');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: white;
                font-size: 14px;
                
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{

                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: beige;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: rgb(11, 11, 78);
                
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover {
                background-color: rgb(196, 231, 255);

            }

        </style>
    </head>
    <body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">예찬종</h1>
        <p class="sub">배우 김찬종 공식 팬카페 : 예찬종</p>
        <a target="_blank" href="https://cafe.daum.net/YECHANJONG">예찬종 팬카페</a>
        <a target="_blank" href="https://twitter.com/yechanjong">예찬종 트위터</a>
        <a target="_blank" href="https://www.instagram.com/yechanjong/">예찬종 인스타그램</a>
        <a target="_blank" href="https://www.youtube.com/channel/UCQPX1T1GosyXs9LxAt1uE9A">예찬종 유튜브</a>
    </div>

    </body>
</html>
